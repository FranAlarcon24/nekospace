version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: nekospace-db
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: demo
      MYSQL_USER: nekospace
      MYSQL_PASSWORD: example
    ports:
      - "3306:3306"
    volumes:
      - nekospace-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: nekospace-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PORT=8080
      - DATABASE_URL=jdbc:mysql://db:3306/demo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=example
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  nekospace-db-data:
